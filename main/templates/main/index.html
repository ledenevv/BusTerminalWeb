<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Автовокзал</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Стили CSS для страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .content {
            margin-top: 20px;
        }
        
        .schedule {
            border-collapse: collapse;
            width: 100%;
        }
        
        .schedule th, .schedule td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .schedule th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .auth-buttons {
            text-align: right;
            margin-bottom: 10px;
        }
        
        .auth-buttons button {
            margin-left: 10px;
            border-radius: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        
        .auth-buttons button:hover {
            background-color: #0056b3;
        }

        .navigation {
            
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }

        .navigation a {
            text-align: center;
            color: #fff;
            text-decoration: none;
            margin-right: 70px;
            font-size: 18px;
        }
    </style>
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Меню</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="routes">Маршруты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Мои билеты</a>
        </li>

      </ul>
    </div>
     <div class="auth-buttons">
            <button onclick="location.href='login'">Войти</button>
            <button onclick="location.href='register'">Зарегистрироваться</button>
        </div>
  </nav>
    <div class="container">
        <div class="content">
            <h2>Расписание автобусов</h2>
            <table class="schedule">
                <thead>
                    <tr>
                        <th>Маршрут</th>
                        <th>Время отправления</th>
                        <th>Время прибытия</th>
                        <th>Цена билета</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Москва - Санкт-Петербург</td>
                        <td>08:00</td>
                        <td>14:00</td>
                        <td>1000 руб.</td>
                    </tr>
                    <tr>
                        <td>Санкт-Петербург - Москва</td>
                        <td>12:00</td>
                        <td>18:00</td>
                        <td>1000 руб.</td>
                    </tr>
                    <!-- Добавьте остальные маршруты -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
